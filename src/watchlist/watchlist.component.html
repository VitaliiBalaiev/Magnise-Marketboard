<div>
  <h2>Watchlist</h2>
  <ul>
    <li *ngFor="let item of watchlist">
      <span>{{ item.provider }} - {{ item.symbol }}</span>
      <button (click)="removeFromWatchlist(item)">Remove</button>
      <div>
        <strong>Price:</strong> {{ item.price }} <br>
        <strong>Change:</strong> {{ item.change }} ({{ item.changePct }}%) <br>
        <strong>Timestamp:</strong> {{ item.timestamp }}
      </div>
    </li>
  </ul>
</div>
